<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/components.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>

  <body onload="init()">

    <header class="topbar" aria-label="Header">
        <div class="topbar__inner">
          <div class="brand" aria-label="Brand">
            <img
              class="brand__logo"
              src="./assets/pokedexlogo.png"
              alt="Pokédex logo"
            />
            <span class="brand__title">Pokédex</span>
          </div>

          <div class="search" aria-label="Search">
            <label class="sr-only" for="searchInput">Suche Pokémon</label>

            <input
              id="searchInput"
              class="search__input"
              type="text"
              placeholder="(min. 3 Buchstaben)"
              autocomplete="off"
            />

            <button id="searchBtn" class="btn btn--primary" disabled>
              Suche
            </button>

        <!-- Messages -->
        <p id="searchMessage" class="message" aria-live="polite"></p>
      </header>

       <!-- MAIN -->
      <main id="mainContent" class="main" aria-label="Main content">
        <!-- GRID -->
        <section
          id="cardsGrid"
          class="grid"
          aria-label="Pokémon cards"
        ></section>

        <!-- Load more -->
        <div class="loadmore">
          <button id="loadMoreBtn" class="btn btn--primary">
            Mehr Pokémon laden
          </button>
        </div>
      </main>


    <script src="./js/templates.js"></script>
    <script src="./js/cache.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
